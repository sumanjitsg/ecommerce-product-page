<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <title>Ecommerce Product Page</title>
  </head>

  <body>
    <!-- Header -->
    <header class='header'>
      <div class="container flex space-between align-center">
        <!-- Menu, Logo group -->
        <div class='flex gap-16'>
          <button class='nav__btn nav__btn--open'></button>
          <div>
            <img src="assets/logo.svg" alt="sneakers logo">
          </div>


          <!-- Navigation -->
          <nav class='nav nav--hidden'>
            <div class='nav__container'>
              <div>
                <button class='nav__btn nav__btn--close'></button>
              </div>
              <ul class='nav__list'>
                <li class='nav__list-item'>
                  <a class='btn'>Collections</a>
                </li>

                <li class='nav__list-item'>
                  <a class='btn'>Men</a>
                </li>

                <li class='nav__list-item'>
                  <a class='btn'>Women</a>
                </li>

                <li class='nav__list-item'>
                  <a class='btn'>About</a>
                </li>

                <li class='nav__list-item'>
                  <a class='btn'>Contact</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <!-- Cart, Avatar group -->
        <div class='flex gap-22 align-center'>
          <button class='btn btn--transparent'>
            <svg class='svg-block svg-gray-400 |
                        icon-cart'>
              <use href='#svg-icon-cart' />
            </svg>
          </button>
          <div class='header__avatar'>
            <img src="assets/image-avatar.png" alt="avatar image">
          </div>
        </div>
      </div>
    </header>

    <main class='pye-88'>
      <article class='content'>
        <!-- Carousel -->
        <article class='carousel'>
          <button class='carousel__btn carousel__btn--prev'></button>
          <button class='carousel__btn carousel__btn--next'></button>

          <ul class='carousel__slide-list'>
            <li class='carousel__slide carousel__slide--active'>
              <img class='carousel__image' src="assets/image-product-1.jpg" alt="Shoes Product Image #1">
            </li>

            <li class='carousel__slide'>
              <img src="assets/image-product-2.jpg" alt="Shoes Product Image #2">
            </li>

            <li class='carousel__slide'>
              <img src="assets/image-product-3.jpg" alt="Shoes Product Image #3">
            </li>

            <li class='carousel__slide'>
              <img src="assets/image-product-4.jpg" alt="Shoes Product Image #4">
            </li>
          </ul>
        </article>

        <!-- Gallery -->
        <article class='gallery gallery--visibility'>
          <div class='gallery__preview'>
            <img src="assets/image-product-1.jpg" alt="">
          </div>

          <ul class='gallery__thumbnail-list'>
            <li class='gallery__thumbnail'>
              <img src="assets/image-product-1-thumbnail.jpg" alt="">
            </li>
            <li class='gallery__thumbnail'>
              <img src="assets/image-product-2-thumbnail.jpg" alt="">
            </li>
            <li class='gallery__thumbnail'>
              <img src="assets/image-product-3-thumbnail.jpg" alt="">
              </div>
            <li class='gallery__thumbnail'>
              <img src="assets/image-product-4-thumbnail.jpg" alt="">
              </div>
          </ul>
        </article>

        <article class='container pys-24'>
          <!-- Product Details -->
          <section>
            <!-- Company name -->
            <p class='clr-primary-400 fw-700 fs-200 uppercase ls-2'>Sneaker Company</p>
            <!-- Product name -->
            <h2 class='mys-20 clr-gray-700 fw-700 fs-700'>Fall Limited Edition Sneakers</h2>
            <!-- Product description -->
            <p class='mys-16 clr-gray-400 fs-300 lh-600 test'>
              These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
              they'll withstand everything the weather can offer.
            </p>

            <!-- Discounted price, Offer, Original price -->
            <div class='mys-24 flex align-center space-between fw-700'>
              <div class="flex gap-16 align-center">
                <p class='fs-700'>$125.00</p>
                <p class='fs-400 clr-primary-400 px-8 py-4 bg-primary-100 br-6'>50%</p>
              </div>
              <p class='line-through clr-gray-300'>$250.00</p>
            </div>
          </section>

          <!-- Action items -->
          <section class='mys-24'>
            <!-- Quantity -->
            <div class='px-24 py-18 bg-gray-100 br-10 flex align-center space-between'>
              <button class='btn btn--transparent'>
                <img src="assets/icon-minus.svg" alt="minus">
              </button>
              <p class='fw-700'>
                0
              </p>
              <button class='btn btn--transparent'>
                <img src="assets/icon-plus.svg" alt="plus">
              </button>
            </div>

            <!-- Add to cart button -->
            <button class='mys-16 flex center gap-16 |
                           btn btn--primary btn--box-shad-prim-400'>
              <svg class='svg-current-color |
                          icon-cart'>
                <use href='#svg-icon-cart' />
              </svg>
              <div>Add to cart</div>
            </button>
          </section>
        </article>
      </article>
    </main>

    <!-- Svg icon cart template -->
    <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
      <symbol id='svg-icon-cart'>
        <path
          d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
          fill-rule="nonzero" />
      </symbol>
    </svg>
  </body>

</html>
